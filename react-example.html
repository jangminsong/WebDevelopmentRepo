<html>
    <head>

        <script>
            //== vs === 
            console.log(2 == 1+1);
            console.log("2" == 1+1);
            console.log("2" === 1+1);

            //short-circuit evaluation
            console.log(true && "<h1>This is header</h1>");
            console.log(false && "<h1>This is header</h1>");

            //ternary operator

            }
            console.log("the else")

            console.log(msg2);

            //map
            const numbers = [1,4,9,16,25];
            const roots = numbers.map(Math.sqrt);
            

            function go(item){return item + 1;}
            const new_numbers = numbers.map(go);
            console.log(new_numbers);
            
            const doit = (item) => item + 10;
            const new_numbers2 = numbers.map((item) => item + 10);
            console.log(new_numbers2);
